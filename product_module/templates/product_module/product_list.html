{% extends "base.html" %}

{% block title %}
<h1> Product Lists</h1>
{% endblock  %}

{% block content %}
<ul>
    {% for product in products  %}
    <li>
        <a href="{{ product.get_absolute_url }}" 
        style=" color: black; text-decoration: none" >
        {{product.title}} - price : {{product.price}}</a>
    </li>

    {% endfor %}
</ul>

<h1>Products</h1>
<p>
  {{products}}
</p>

<h1>total_number_of_product</h1>




{% endblock  %}
